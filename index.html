<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Untuk Allya</title>
  <style>
    * { box-sizing: border-box; }
    body, html {
      margin: 0; padding: 0; height: 100%;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      overflow: hidden;
    }
    .container {
      position: relative;
      width: 100%;
      height: 100vh;
      overflow: hidden;
      padding: 20px;
      text-align: center;
      color: #444;
      transition: background 1s ease; /* animasi background */
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
    }
    /* Gift box */
    .gift-box {
      width: 150px;
      height: 150px;
      background: #b5838d;
      position: relative;
      border-radius: 20px;
      cursor: pointer;
      box-shadow: 0 10px 20px rgba(0,0,0,0.2);
      margin-bottom: 20px;
    }
    .gift-box::before {
      content: "";
      position: absolute;
      top: 0; left: 50%;
      transform: translateX(-50%);
      width: 30px; height: 150px;
      background: #6d6875;
      border-radius: 10px;
    }
    .gift-box::after {
      content: "";
      position: absolute;
      top: 50%; left: 0;
      transform: translateY(-50%);
      width: 150px; height: 20px;
      background: #6d6875;
      border-radius: 10px;
    }
    .gift-lid {
      position: absolute;
      top: -40px; left: 0;
      width: 150px; height: 40px;
      background: #6d6875;
      border-radius: 15px 15px 0 0;
      transition: 0.6s ease;
      transform-origin: bottom;
    }
    .gift-opened .gift-lid {
      transform: rotateX(130deg);
    }
    .heart-sticker {
      position: absolute;
      bottom: 8px; right: 8px;
      font-size: 24px;
      color: #ff4d6d;
      transform: rotate(-10deg);
      user-select: none;
    }

    /* Paper */
    .paper {
      max-width: 400px;
      background: white;
      border-radius: 12px;
      padding: 25px 30px;
      box-shadow: 0 6px 18px rgba(0,0,0,0.18);
      font-size: 1.15em;
      line-height: 1.5;
      color: #444;
      user-select: none;
      opacity: 1;
      transition: opacity 0.5s ease;
      pointer-events: auto;
    }
    .paper.fade-out {
      opacity: 0;
      pointer-events: none;
    }
    .paper.fade-in {
      opacity: 1;
      pointer-events: auto;
    }

    /* Button Lanjut */
    .next-btn {
      position: absolute;
      bottom: 30px; right: 30px;
      background: #ffafcc;
      border: none;
      color: white;
      font-size: 1.1em;
      padding: 12px 25px;
      border-radius: 30px;
      cursor: pointer;
      box-shadow: 0 5px 12px rgba(0,0,0,0.25);
      user-select: none;
      transition: background 0.3s ease;
    }
    .next-btn:hover {
      background: #ff85a2;
    }

    /* Floating hearts animasi */
    .heart {
      position: absolute;
      font-size: 20px;
      color: #ff6b81;
      animation: floatUp 4s infinite ease-in;
      opacity: 0.6;
      user-select: none;
      pointer-events: none;
    }
    @keyframes floatUp {
      0% {
        transform: translateY(0) scale(1);
        opacity: 0.8;
      }
      100% {
        transform: translateY(-100vh) scale(1.5);
        opacity: 0;
      }
    }
  </style>
</head>
<body>
  <div class="container" id="container">
    <!-- Slide 1 content -->
    <div class="gift-box" id="gift">
      <div class="gift-lid"></div>
      <div class="heart-sticker">‚ù§Ô∏è</div>
    </div>
    <div class="paper" id="paper" style="display:none;">
      Hai Allya! üéÄ<br><br>
      Ada sesuatu yang sudah lama aku simpan... dan sekarang aku ingin membagikannya lewat surat ini.
    </div>
    <button class="next-btn" id="nextBtn" style="display:none;">Lanjut ‚û§</button>
  </div>

  <script>
    const slides = [
      {
        text: "Hai Allya! üéÄ<br><br>Ada sesuatu yang udah lama aa simpan... dan sekarang aa ingin membagikannya lewat surat ini.",
        bg: "linear-gradient(135deg, #a2d2ff, #cdb4db)",
        hearts: [
          {left: '10%', delay: 0},
          {left: '40%', delay: 2},
          {left: '70%', delay: 1}
        ],
        hasGift: true,
      },
      {
        text: "aa udah lama pengen bilang sesuatu sama kamu, tapi susah banget buat aa ngomong langsung. akhirnya aa putusin nulis surat ini supaya perasaan aa bisa tersampein dengan jujur sama kamu.",
        bg: "linear-gradient(135deg, #ffc8dd, #bde0fe)",
        hearts: [
          {left: '20%', delay: 1},
          {left: '60%', delay: 2},
          {left: '80%', delay: 3}
        ],
        hasGift: false,
      },
      {
        text: "setiap hari aa nggak bisa berhenti mikirin kamu, mulai dari senyuman kamu yang sederhana sampai cara kamu cerita tentang hal-hal kecil yang buat aa merasa nyaman banget. kamu bikin hari-hari aa jadi lebih berwarna dan nggaa ngebosenin.",
        bg: "linear-gradient(135deg, #ffd6d6, #c7ceea)",
        hearts: [
          {left: '15%', delay: 0},
          {left: '50%', delay: 1.5},
          {left: '75%', delay: 3}
        ],
        hasGift: false,
      },
      {
        text: "aa nggaa mau buru-buru, aa cuma pengen kamu tahu kalau aa beneran suka sama kamu, lebih dari sekadar teman biasa. aa pengen kita bisa lebih dekat, ngobrol lebih sering, dan mungkin suatu hari kita bisa ketemu dan jalan-jalan.",
        bg: "linear-gradient(135deg, #fbc7c7, #d4e2e2)",
        hearts: [
          {left: '25%', delay: 0.5},
          {left: '55%', delay: 1.8},
          {left: '85%', delay: 2.5}
        ],
        hasGift: false,
      },
      {
        text: "kalau kamu mauu, aa siap jadi orang yang selalu ada buat kamu, dengerin cerita kamu, dan nemenin kamu di saat seneng maupun sedih. aa harap perasaan aa ini nggaa bikin kamu risih, karena aa cuma pengen jujur sama kamu soal perasaan aa yang sebenernya.",
        bg: "linear-gradient(135deg, #ffc0cb, #ffb6c1)",
        hearts: [
          {left: '10%', delay: 0},
          {left: '40%', delay: 1},
          {left: '70%', delay: 2}
        ],
        hasGift: false,
      },
      {
        text: "terima kasih udah jadi sosok yang bikin aa belajar banyak soal perasaan dan keberanian buat jujur. jadii... maukah kamu jadi pacar aa? aa tunggu jawaban dari kamu, ya.",
        bg: "linear-gradient(135deg, #f9c0c0, #e0c3fc)",
        hearts: [
          {left: '20%', delay: 0},
          {left: '60%', delay: 1},
          {left: '80%', delay: 2}
        ],
        hasGift: false,
      },
      {
        text: "<strong>Allya, aa suka sama kamu.</strong><br><br>Kalau kamu merasa yang sama, aa harap kamu balas perasaan ini lewat chat WhatsApp, ya.",
        bg: "linear-gradient(135deg, #ff9a9e, #fad0c4)",
        hearts: [
          {left: '15%', delay: 0},
          {left: '50%', delay: 1},
          {left: '85%', delay: 2}
        ],
        hasGift: false,
      }
    ];

    const container = document.getElementById('container');
    const gift = document.getElementById('gift');
    const paper = document.getElementById('paper');
    const nextBtn = document.getElementById('nextBtn');

    let currentSlide = 0;
    let giftOpened = false;
    let isAnimating = false;

    function createHearts(hearts) {
      document.querySelectorAll('.heart').forEach(h => h.remove());

      hearts.forEach(({left, delay}) => {
        const heart = document.createElement('div');
        heart.classList.add('heart');
        heart.style.left = left;
        heart.style.animationDelay = delay + 's';
        const emojis = ['üíñ','üíï','üíó','üíò','üíû','üíì'];
        heart.textContent = emojis[Math.floor(Math.random()*emojis.length)];
        container.appendChild(heart);
      });
    }

    function showPaperWithFade(text) {
      if (isAnimating) return;
      isAnimating = true;

      // fade out dulu
      paper.classList.add('fade-out');

      setTimeout(() => {
        paper.innerHTML = text;
        paper.classList.remove('fade-out');
        paper.classList.add('fade-in');
      }, 500);

      setTimeout(() => {
        paper.classList.remove('fade-in');
        isAnimating = false;
      }, 1000);
    }

    function loadSlide(i) {
      currentSlide = i;
      const slide = slides[i];

      container.style.background = slide.bg;

      if(slide.hasGift && !giftOpened) {
        gift.style.display = 'block';
        paper.style.display = 'none';
        nextBtn.style.display = 'none';
      } else {
        gift.style.display = 'none';
        paper.style.display = 'block';
        nextBtn.style.display = 'inline-block';
        showPaperWithFade(slide.text);
      }

      createHearts(slide.hearts);

      if(i === slides.length - 1){
        nextBtn.textContent = 'Selesai';
      } else {
        nextBtn.textContent = 'Lanjut ‚û§';
      }
    }

    gift.addEventListener('click', () => {
      gift.classList.add('gift-opened');
      giftOpened = true;
      paper.style.display = 'block';
      nextBtn.style.display = 'inline-block';
      showPaperWithFade(slides[0].text);
    });

    nextBtn.addEventListener('click', () => {
      if(currentSlide < slides.length - 1){
        loadSlide(currentSlide + 1);
      } else {
        alert('Terima kasih sudah membaca sampe sini, semoga kamu suka yaa üíñ');
      }
    });

    loadSlide(0);
  </script>
</body>
</html>
